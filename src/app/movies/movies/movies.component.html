<div style="display: flex; height: 100%; flex-grow: 1; flex-direction: column;">
    <app-search 
        [data]="searchData"
        (search)="handleSearch($event)"
    >
    </app-search>
    <div class="ui segment" style="flex-grow: 1;">
        <app-no-data-message
            *ngIf="noQuery"
            message="What movie you are looking for?"
            additional="Type some term"
        ></app-no-data-message>
        <app-no-data-message
            *ngIf="movies.length === 0 && !noQuery"
            message="No results"
            additional="Try to type something else"
        ></app-no-data-message>
   
        <div *ngIf="loading" class="ui active inverted dimmer">
            <div class="ui text loader">Loading</div>
        </div>

        <div style="display: flex; flex-wrap: nowrap; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <span style="margin-left: 1rem; flex-shrink: 1;">
                Found: <b>{{found}}</b> results, showing: <b>{{(currentPage - 1) * 10 + 1}} - {{currentPage * 10 > found ? found : currentPage * 10 }}</b>
            </span>
            <div style="flex-shrink: 0">
                <button 
                    [disabled]="this.currentPage <= 1"
                    (click)="onPreviousPage()" 
                    class="ui icon button">
                    <i class="angle left icon"></i>
                </button>
                <span style="margin-right: 3.5px;">{{currentPage + ' / ' + numberOfPages}}</span>
                <button 
                    [disabled]="this.currentPage >= this.numberOfPages"
                    (click)="onNextPage()" 
                    class="ui icon button">
                    <i class="angle right icon"></i>
                </button>
            </div>
        </div>
        <app-movie-grid  
            *ngIf="movies.length > 0"
            [movies]="movies"
        ></app-movie-grid>
    </div>
</div>
