<div class="ui segment">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="ui form" >
        <div class="ui grid stackable">
            <div class="ten wide column">
                <div class="field">
                    <label for="term">Search movies *</label>
                    <input type="text" name="term" id="" formControlName="term" placeholder="At least three characters">
                </div>
            </div>
            <div class="six wide column">
                <div class="year-row">
                    <div class="field" style="flex-grow: 1;">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="" formControlName="year" placeholder="e.g. 2015">
                    </div>
                    <div class="search-button">
                        <button 
                            [disabled]="!searchForm.valid"
                            type="submit" 
                            class="ui icon button" 
                        >
                            <i class="search icon"></i>
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </form>    
</div>
